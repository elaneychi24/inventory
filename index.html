<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>The Daily Byte | Inventory Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { background-color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; overflow-x: hidden; }
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        
        #reader { 
            border: none !important; 
            width: 100% !important; 
            overflow: hidden; 
            border-radius: 24px; 
            background: #000;
        }
        #reader video { 
            border-radius: 24px; 
            object-fit: cover !important; 
            width: 100% !important; 
            height: 300px !important;
        }
        
        @keyframes scan-line {
            0% { top: 10%; }
            100% { top: 90%; }
        }
        .scanner-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        .scan-line {
            position: absolute;
            height: 2px;
            width: 80%;
            left: 10%;
            background: rgba(37, 99, 235, 0.5);
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.8);
            animation: scan-line 2s linear infinite;
        }
        .qr-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100; align-items: center; justify-content: center; }
        .qr-modal.active { display: flex; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"
      }
    }
    </script>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, query, where, getDocs, addDoc, orderBy, Timestamp } from "firebase/firestore";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "firebase/auth";

        const manualConfig = {
            apiKey: "AIzaSyBqEfCfi0PrF4cQ5qKI5ceJKkBnfmEaLoQ",
            authDomain: "the-daily-byte-inventory.firebaseapp.com",
            projectId: "the-daily-byte-inventory",
            storageBucket: "the-daily-byte-inventory.firebasestorage.app",
            messagingSenderId: "215481738266",
            appId: "1:215481738266:web:3b2a624f0e4f454304dda3"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : manualConfig;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'daily-byte-v2';

        window.FirebaseBridge = { 
            db, auth, appId, collection, doc, onSnapshot, 
            updateDoc, setDoc, deleteDoc, query, where, getDocs, addDoc, orderBy, Timestamp
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [inventory, setInventory] = useState({});
            const [view, setView] = useState('inventory');
            const [scanMode, setScanMode] = useState('in');
            const [toast, setToast] = useState(null);
            const [loading, setLoading] = useState(true);
            const [scannedBatch, setScannedBatch] = useState([]);
            const [showAddProduct, setShowAddProduct] = useState(false);
            const [newProduct, setNewProduct] = useState({ name: '', upc: '', threshold: 5 });
            const [showQRModal, setShowQRModal] = useState(null);
            const [dateFilter, setDateFilter] = useState({ start: '', end: '' });
            const [movements, setMovements] = useState([]);
            
            const scannerInstance = useRef(null);
            const fb = window.FirebaseBridge;

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await fb.signInWithCustomToken(fb.auth, __initial_auth_token);
                        } else {
                            await fb.signInAnonymously(fb.auth);
                        }
                    } catch (err) { setLoading(false); }
                };
                initAuth();
                const unsubscribe = fb.onAuthStateChanged(fb.auth, (u) => {
                    setUser(u);
                    if (!u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !fb) return;
                
                const invRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory');
                const unsubInv = fb.onSnapshot(fb.query(invRef), (snap) => {
                    const d = {}; 
                    snap.forEach(doc => d[doc.id] = { id: doc.id, ...doc.data() });
                    setInventory(d);
                    setLoading(false);
                }, () => setLoading(false));

                return () => { unsubInv(); };
            }, [user]);

            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            });

            const updateQty = async (upc, delta, skipBatch = false) => {
                const item = inventory[upc];
                if (!item) {
                    if (!skipBatch) {
                        showToast("Product not found - Add it first!");
                        setShowAddProduct(true);
                        setNewProduct({ ...newProduct, upc });
                    }
                    return;
                }
                
                const newQty = Math.max(0, (item.qty || 0) + delta);
                
                try {
                    const itemDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', upc);
                    await fb.updateDoc(itemDoc, { qty: newQty });

                    const movRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'movements');
                    await fb.addDoc(movRef, {
                        upc,
                        name: item.name,
                        qty: Math.abs(delta),
                        type: delta > 0 ? 'in' : 'out',
                        timestamp: fb.Timestamp.now()
                    });

                    if (!skipBatch) {
                        showToast(`${delta > 0 ? 'Added' : 'Removed'}: ${item.name} (${Math.abs(delta)})`);
                    }
                } catch (err) { 
                    showToast("Sync Error"); 
                    console.error(err);
                }
            };

            const addProduct = async () => {
                if (!newProduct.name || !newProduct.upc) {
                    showToast("Name and UPC required!");
                    return;
                }

                if (inventory[newProduct.upc]) {
                    showToast("Product already exists!");
                    return;
                }

                try {
                    const itemDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', newProduct.upc);
                    await fb.setDoc(itemDoc, {
                        name: newProduct.name,
                        upc: newProduct.upc,
                        threshold: parseInt(newProduct.threshold) || 5,
                        qty: 0,
                        createdAt: fb.Timestamp.now()
                    });
                    
                    showToast("Product added!");
                    setShowAddProduct(false);
                    setNewProduct({ name: '', upc: '', threshold: 5 });
                    
                    setTimeout(() => setShowQRModal(newProduct.upc), 500);
                } catch (err) { 
                    showToast("Error adding product"); 
                    console.error(err);
                }
            };

            const removeProduct = async (upc) => {
                if (!confirm(`Permanently remove ${inventory[upc]?.name}?`)) return;
                try {
                    await fb.deleteDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', upc));
                    showToast("Product Removed");
                } catch (err) { showToast("Error removing product"); }
            };

            const toggleView = async (target) => {
                if (view === 'scanner' && target !== 'scanner') {
                    await stopScanner();
                }
                
                if (target === 'scanner') {
                    setScannedBatch([]);
                    startScanner();
                } else {
                    setView(target);
                }
            };

            const startScanner = async () => {
                setView('scanner');
                setTimeout(async () => {
                    if (scannerInstance.current) return;
                    const html5QrCode = new Html5Qrcode("reader");
                    scannerInstance.current = html5QrCode;
                    try {
                        await html5QrCode.start(
                            { facingMode: "environment" },
                            { fps: 10, qrbox: 250 },
                            (decodedText) => {
                                const code = decodedText.trim();
                                handleScan(code);
                            },
                            () => {}
                        );
                    } catch (err) {
                        showToast("Camera Error");
                        setView('inventory');
                    }
                }, 100);
            };

            const handleScan = (code) => {
                const existing = scannedBatch.find(s => s.upc === code);
                if (existing) {
                    setScannedBatch(prev => prev.map(s => 
                        s.upc === code ? { ...s, count: s.count + 1 } : s
                    ));
                } else {
                    const item = inventory[code];
                    setScannedBatch(prev => [...prev, {
                        upc: code,
                        name: item?.name || "Unknown Product",
                        count: 1,
                        exists: !!item
                    }]);
                }
                if (window.navigator.vibrate) window.navigator.vibrate(50);
            };

            const processBatch = async () => {
                const delta = scanMode === 'in' ? 1 : -1;
                for (const item of scannedBatch) {
                    if (item.exists) {
                        await updateQty(item.upc, delta * item.count, true);
                    }
                }
                showToast(`Processed ${scannedBatch.length} items`);
                setScannedBatch([]);
            };

            const clearBatch = () => {
                setScannedBatch([]);
            };

            const stopScanner = async () => {
                if (scannerInstance.current) {
                    try {
                        await scannerInstance.current.stop();
                        scannerInstance.current = null;
                    } catch (e) {
                        scannerInstance.current = null;
                    }
                }
            };

            const fetchMovements = async () => {
                if (!user) return;
                try {
                    const movRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'movements');
                    let q = fb.query(movRef, fb.orderBy('timestamp', 'desc'));
                    
                    if (dateFilter.start) {
                        const startDate = new Date(dateFilter.start);
                        startDate.setHours(0, 0, 0, 0);
                        q = fb.query(movRef, fb.where('timestamp', '>=', fb.Timestamp.fromDate(startDate)), fb.orderBy('timestamp', 'desc'));
                    }
                    
                    const snap = await fb.getDocs(q);
                    const movs = [];
                    snap.forEach(doc => {
                        const data = doc.data();
                        const timestamp = data.timestamp?.toDate();
                        if (!dateFilter.end || timestamp <= new Date(dateFilter.end + 'T23:59:59')) {
                            movs.push({ id: doc.id, ...data, timestamp });
                        }
                    });
                    setMovements(movs);
                } catch (err) {
                    console.error("Error fetching movements:", err);
                }
            };

            const exportCSV = () => {
                if (movements.length === 0) {
                    showToast("No data to export");
                    return;
                }
                
                let csv = "Date,Product,UPC,Quantity,Type\n";
                movements.forEach(m => {
                    const date = m.timestamp ? m.timestamp.toLocaleDateString() : '';
                    csv += `${date},"${m.name}",${m.upc},${m.qty},${m.type}\n`;
                });
                
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `inventory-report-${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                window.URL.revokeObjectURL(url);
                showToast("CSV Downloaded!");
            };

            const getWeekSummary = () => {
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                
                const weekMovements = movements.filter(m => m.timestamp >= weekAgo);
                const summary = {};
                
                weekMovements.forEach(m => {
                    if (!summary[m.upc]) {
                        summary[m.upc] = { name: m.name, in: 0, out: 0 };
                    }
                    if (m.type === 'in') summary[m.upc].in += m.qty;
                    else summary[m.upc].out += m.qty;
                });
                
                return summary;
            };

            const generateQRCode = (upc) => {
                setTimeout(() => {
                    const container = document.getElementById('qr-container');
                    if (container) {
                        container.innerHTML = '';
                        new QRCode(container, {
                            text: upc,
                            width: 200,
                            height: 200
                        });
                    }
                }, 100);
            };

            useEffect(() => {
                if (view === 'reports') {
                    fetchMovements();
                }
            }, [view, dateFilter]);

            useEffect(() => {
                if (showQRModal) {
                    generateQRCode(showQRModal);
                }
            }, [showQRModal]);

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2500);
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50"><div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;

            const weekSummary = view === 'reports' ? getWeekSummary() : {};

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-slate-50 shadow-2xl relative overflow-hidden">
                    <header className="bg-white px-6 py-4 border-b border-slate-100 safe-top flex justify-between items-center shrink-0 z-20">
                        <div>
                            <h1 className="text-xl font-black italic uppercase">Byte <span className="text-blue-600">Inventory</span></h1>
                            <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">
                                {view === 'inventory' ? 'Live Stock' : view === 'scanner' ? 'Barcode Scanner' : 'Movement Reports'}
                            </p>
                        </div>
                        <div className="flex items-center space-x-2">
                            <button 
                                onClick={() => toggleView('inventory')}
                                className={`p-3 rounded-xl ${view === 'inventory' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'}`}
                            >
                                <i data-lucide="package" className="w-5 h-5"></i>
                            </button>
                            <button 
                                onClick={() => toggleView('reports')}
                                className={`p-3 rounded-xl ${view === 'reports' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'}`}
                            >
                                <i data-lucide="bar-chart-3" className="w-5 h-5"></i>
                            </button>
                            <button 
                                onClick={() => toggleView(view === 'scanner' ? 'inventory' : 'scanner')} 
                                className={`p-3 rounded-xl ${view === 'scanner' ? 'bg-red-500 text-white' : 'bg-slate-900 text-white'} shadow-lg`}
                            >
                                <i data-lucide={view === 'scanner' ? "x" : "scan"} className="w-5 h-5"></i>
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 pb-24">
                        {view === 'scanner' && (
                            <div className="space-y-4">
                                <div className="flex bg-slate-200 p-1 rounded-2xl">
                                    <button onClick={() => setScanMode('in')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase ${scanMode === 'in' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Restock (+)</button>
                                    <button onClick={() => setScanMode('out')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase ${scanMode === 'out' ? 'bg-white text-red-600 shadow-sm' : 'text-slate-500'}`}>Remove (-)</button>
                                </div>
                                
                                <div className="relative rounded-[32px] overflow-hidden bg-black shadow-xl aspect-square max-h-[300px]">
                                    <div id="reader"></div>
                                    <div className="scanner-overlay"><div className="scan-line"></div></div>
                                </div>

                                {scannedBatch.length > 0 && (
                                    <div className="bg-white p-4 rounded-3xl border border-blue-100 shadow-lg space-y-2">
                                        <h3 className="font-black text-xs uppercase text-slate-800">Scanned Items ({scannedBatch.length})</h3>
                                        {scannedBatch.map((item, i) => (
                                            <div key={i} className={`flex justify-between items-center p-2 rounded-xl ${item.exists ? 'bg-slate-50' : 'bg-red-50'}`}>
                                                <span className="text-[10px] font-bold uppercase truncate flex-1">{item.name}</span>
                                                <span className="text-xs font-black text-blue-600 ml-2">x{item.count}</span>
                                            </div>
                                        ))}
                                        <div className="flex gap-2 pt-2">
                                            <button onClick={clearBatch} className="flex-1 py-3 rounded-xl bg-slate-200 text-slate-600 text-xs font-black uppercase">Clear</button>
                                            <button onClick={processBatch} className="flex-1 py-3 rounded-xl bg-blue-600 text-white text-xs font-black uppercase shadow-lg">Process All</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'reports' && (
                            <div className="space-y-4">
                                <div className="bg-slate-900 p-6 rounded-3xl text-white">
                                    <h3 className="font-black uppercase italic mb-4">Past Week Summary</h3>
                                    <div className="space-y-2">
                                        {Object.entries(weekSummary).map(([upc, data]) => (
                                            <div key={upc} className="flex justify-between text-sm">
                                                <span className="font-bold">{data.name}</span>
                                                <span className="text-blue-300">↑{data.in} ↓{data.out}</span>
                                            </div>
                                        ))}
                                        {Object.keys(weekSummary).length === 0 && (
                                            <p className="text-slate-400 text-xs">No movements in past week</p>
                                        )}
                                    </div>
                                </div>

                                <div className="bg-white p-4 rounded-2xl">
                                    <h3 className="font-black text-xs uppercase mb-3">Date Filter</h3>
                                    <div className="grid grid-cols-2 gap-2 mb-3">
                                        <input 
                                            type="date" 
                                            value={dateFilter.start}
                                            onChange={(e) => setDateFilter({...dateFilter, start: e.target.value})}
                                            className="px-3 py-2 border rounded-xl text-xs"
                                        />
                                        <input 
                                            type="date" 
                                            value={dateFilter.end}
                                            onChange={(e) => setDateFilter({...dateFilter, end: e.target.value})}
                                            className="px-3 py-2 border rounded-xl text-xs"
                                        />
                                    </div>
                                    <button onClick={exportCSV} className="w-full py-3 bg-blue-600 text-white rounded-xl text-xs font-black uppercase">
                                        <i data-lucide="download" className="w-4 h-4 inline mr-2"></i>
                                        Export CSV
                                    </button>
                                </div>

                                <div className="space-y-2">
                                    {movements.slice(0, 50).map(m => (
                                        <div key={m.id} className="bg-white p-3 rounded-2xl border border-slate-100 flex justify-between items-center">
                                            <div className="flex-1">
                                                <p className="font-black text-[10px] uppercase">{m.name}</p>
                                                <p className="text-[8px] text-slate-400">{m.timestamp?.toLocaleDateString()}</p>
                                            </div>
                                            <div className={`text-xs font-black ${m.type === 'in' ? 'text-blue-600' : 'text-red-600'}`}>
                                                {m.type === 'in' ? '+' : '-'}{m.qty}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'inventory' && (
                            <div className="space-y-3">
                                {Object.values(inventory).sort((a,b) => a.name.localeCompare(b.name)).map(item => {
                                    const isBelowThreshold = item.qty <= item.threshold;
                                    return (
                                        <div key={item.id} className={`bg-white p-4 rounded-2xl border flex items-center justify-between shadow-sm ${isBelowThreshold ? 'border-red-300 bg-red-50' : 'border-slate-100'}`}>
                                            <div className="flex-1 min-w-0 pr-4">
                                                <h3 className="font-black text-xs uppercase truncate text-slate-800">{item.name}</h3>
                                                <p className="text-[9px] font-bold text-slate-400 uppercase">
                                                    Stock: <span className={isBelowThreshold ? 'text-red-600' : 'text-slate-900'}>{item.qty || 0}</span>
                                                    {isBelowThreshold && <span className="ml-2 text-red-600">⚠ LOW</span>}
                                                </p>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <button onClick={() => setShowQRModal(item.upc)} className="w-8 h-8 rounded-xl bg-blue-50 text-blue-500 flex items-center justify-center">
                                                    <i data-lucide="qr-code" className="w-4 h-4"></i>
                                                </button>
                                                <button onClick={() => removeProduct(item.upc)} className="w-8 h-8 rounded-xl bg-red-50 text-red-500 flex items-center justify-center">
                                                    <i data-lucide="trash-2" className="w-4 h-4"></i>
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </main>

                    {view === 'inventory' && (
                        <div className="absolute bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-slate-100 safe-bottom z-30">
                            <button 
                                onClick={() => setShowAddProduct(true)}
                                className="w-full font-black text-xs uppercase py-5 rounded-full bg-blue-600 text-white shadow-lg"
                            >
                                <i data-lucide="plus" className="w-4 h-4 inline mr-2"></i>
                                Add New Product
                            </button>
                        </div>
                    )}

                    {showAddProduct && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-3xl p-6 w-full max-w-sm space-y-4">
                                <h2 className="font-black text-lg uppercase">Add Product</h2>
                                <input 
                                    type="text" 
                                    placeholder="Product Name"
                                    value={newProduct.name}
                                    onChange={(e) => setNewProduct({...newProduct, name: e.target.value})}
                                    className="w-full px-4 py-3 border rounded-xl text-sm"
                                />
                                <input 
                                    type="text" 
                                    placeholder="UPC/Barcode"
                                    value={newProduct.upc}
                                    onChange={(e) => setNewProduct({...newProduct, upc: e.target.value})}
                                    className="w-full px-4 py-3 border rounded-xl text-sm"
                                />
                                <input 
                                    type="number" 
                                    placeholder="Low Stock Alert Threshold"
                                    value={newProduct.threshold}
                                    onChange={(e) => setNewProduct({...newProduct, threshold: e.target.value})}
                                    className="w-full px-4 py-3 border rounded-xl text-sm"
                                />
                                <div className="flex gap-2">
                                    <button onClick={() => setShowAddProduct(false)} className="flex-1 py-3 rounded-xl bg-slate-200 text-slate-600 text-xs font-black uppercase">Cancel</button>
                                    <button onClick={addProduct} className="flex-1 py-3 rounded-xl bg-blue-600 text-white text-xs font-black uppercase">Add</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showQRModal && (
                        <div className="qr-modal active" onClick={() => setShowQRModal(null)}>
                            <div className="bg-white rounded-3xl p-6 max-w-sm" onClick={(e) => e.stopPropagation()}>
                                <h2 className="font-black text-lg uppercase mb-4 text-center">{inventory[showQRModal]?.name}</h2>
                                <div id="qr-container" className="flex justify-center mb-4"></div>
                                <p className="text-xs text-center text-slate-600 mb-4">UPC: {showQRModal}</p>
                                <button onClick={() => setShowQRModal(null)} className="w-full py-3 bg-slate-900 text-white rounded-xl text-xs font-black uppercase">Close</button>
                            </div>
                        </div>
                    )}

                    {toast && (
                        <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-[10px] font-black uppercase shadow-2xl z-50">
                            {toast}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
