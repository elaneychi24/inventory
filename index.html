<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>The Daily Byte | Admin Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { background-color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; overflow-x: hidden; }
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        
        #reader { 
            border: none !important; 
            width: 100% !important; 
            overflow: hidden; 
            border-radius: 24px; 
            background: #000;
        }
        #reader video { 
            border-radius: 24px; 
            object-fit: cover !important; 
            width: 100% !important; 
            height: 300px !important;
        }
        
        @keyframes scan-line {
            0% { top: 10%; }
            100% { top: 90%; }
        }
        .scanner-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 10;
            transition: background-color 0.2s ease;
        }
        .scan-line {
            position: absolute;
            height: 2px;
            width: 80%;
            left: 10%;
            background: rgba(37, 99, 235, 0.5);
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.8);
            animation: scan-line 2s linear infinite;
        }
        .flash-success { background-color: rgba(34, 197, 94, 0.3); }
        .flash-error { background-color: rgba(239, 68, 68, 0.3); }

        @media print {
            .no-print { display: none !important; }
            .qr-container { break-inside: avoid; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"
      }
    }
    </script>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, query } from "firebase/firestore";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "firebase/auth";

        const manualConfig = {
            apiKey: "AIzaSyBqEfCfi0PrF4cQ5qKI5ceJKkBnfmEaLoQ",
            authDomain: "the-daily-byte-inventory.firebaseapp.com",
            projectId: "the-daily-byte-inventory",
            storageBucket: "the-daily-byte-inventory.firebasestorage.app",
            messagingSenderId: "215481738266",
            appId: "1:215481738266:web:3b2a624f0e4f454304dda3"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : manualConfig;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'daily-byte-v2';

        window.FirebaseBridge = { 
            db, auth, appId, collection, doc, onSnapshot, 
            updateDoc, setDoc, deleteDoc, query, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [inventory, setInventory] = useState({});
            const [movements, setMovements] = useState({});
            const [view, setView] = useState('inventory'); 
            const [scanMode, setScanMode] = useState('out'); // Default to sold
            const [isManaging, setIsManaging] = useState(false);
            const [toast, setToast] = useState(null);
            const [loading, setLoading] = useState(true);
            const [lastScanned, setLastScanned] = useState(null);
            const [scannerActive, setScannerActive] = useState(false);
            const [showQRModal, setShowQRModal] = useState(false);
            const [scannerFlash, setScannerFlash] = useState(null); // 'success' or 'error'
            
            const scannerInstance = useRef(null);
            const lastScanTime = useRef({}); // To prevent double scans
            const fb = window.FirebaseBridge;

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await fb.signInWithCustomToken(fb.auth, __initial_auth_token);
                        } else {
                            await fb.signInAnonymously(fb.auth);
                        }
                    } catch (err) { setLoading(false); }
                };
                initAuth();
                const unsubscribe = fb.onAuthStateChanged(fb.auth, (u) => {
                    setUser(u);
                    if (!u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !fb) return;
                
                const invRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory');
                const unsubInv = fb.onSnapshot(fb.query(invRef), (snap) => {
                    const d = {}; 
                    snap.forEach(doc => d[doc.id] = doc.data());
                    setInventory(d);
                    setLoading(false);
                }, () => setLoading(false));

                const movRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'weeklyMovements');
                const unsubMov = fb.onSnapshot(fb.query(movRef), (snap) => {
                    const d = {};
                    snap.forEach(doc => d[doc.id] = doc.data());
                    setMovements(d);
                });

                return () => { unsubInv(); unsubMov(); };
            }, [user]);

            const updateQty = async (id, delta) => {
                const item = inventory[id];
                if (!item) return false;
                
                const newQty = Math.max(0, (item.qty || 0) + delta);
                try {
                    const itemDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', id);
                    await fb.updateDoc(itemDoc, { qty: newQty });

                    if (delta < 0) {
                        const movDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'weeklyMovements', id);
                        const currentCount = movements[id]?.count || 0;
                        await fb.setDoc(movDoc, { 
                            count: currentCount + Math.abs(delta),
                            name: item.name 
                        }, { merge: true });
                    }
                    return true;
                } catch (err) { 
                    console.error("Update failed", err);
                    return false; 
                }
            };

            const toggleView = async (target) => {
                if (view === 'scanner' && target !== 'scanner') {
                    await stopScanner();
                }
                
                if (target === 'scanner') {
                    setIsManaging(false);
                    setView('scanner');
                    startScanner();
                } else {
                    setView(target);
                }
            };

            const handleScan = async (decodedText) => {
                const code = decodedText.trim();
                const now = Date.now();
                
                // Debounce: prevent scanning same item within 2 seconds
                if (lastScanTime.current[code] && (now - lastScanTime.current[code] < 2000)) {
                    return;
                }
                lastScanTime.current[code] = now;

                if (inventory[code]) {
                    setLastScanned({ id: code, name: inventory[code].name });
                    const success = await updateQty(code, scanMode === 'in' ? 1 : -1);
                    
                    if (success) {
                        setScannerFlash('success');
                        if (window.navigator.vibrate) window.navigator.vibrate([40, 30, 40]);
                    } else {
                        setScannerFlash('error');
                    }
                } else {
                    setScannerFlash('error');
                    setLastScanned({ id: code, name: "Unknown Tag", isNew: true });
                }

                setTimeout(() => setScannerFlash(null), 500);
            };

            const startScanner = async () => {
                setScannerActive(true);
                setTimeout(() => {
                    const html5QrCode = new Html5Qrcode("reader");
                    scannerInstance.current = html5QrCode;
                    html5QrCode.start(
                        { facingMode: "environment" },
                        { 
                            fps: 15, 
                            qrbox: { width: 250, height: 250 },
                            aspectRatio: 1.0 
                        },
                        handleScan,
                        (e) => {}
                    ).catch(err => {
                        showToast("Camera access denied");
                        setScannerActive(false);
                    });
                }, 300);
            };

            const stopScanner = async () => {
                if (scannerInstance.current) {
                    try { await scannerInstance.current.stop(); } catch (e) {}
                    scannerInstance.current = null;
                }
                setScannerActive(false);
                setView('inventory');
                setLastScanned(null);
            };

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2000);
            };

            const emailReport = () => {
                const date = new Date().toLocaleDateString();
                let body = `THE DAILY BYTE REPORT: ${date}\n\nWEEKLY SALES:\n`;
                const sales = Object.values(movements).filter(m => m.count > 0);
                if (sales.length === 0) body += "(No sales recorded)\n";
                sales.forEach(m => {
                    body += `- ${m.name}: ${m.count}\n`;
                });
                body += `\nCURRENT STOCK LEVEL:\n`;
                Object.values(inventory).forEach(item => {
                    body += `- ${item.name}: ${item.qty}\n`;
                });
                window.location.href = `mailto:elaney.tedder@gmail.com?subject=Byte Report ${date}&body=${encodeURIComponent(body)}`;
            };

            const addNewItem = async (suggestedCode = null) => {
                const upcInput = suggestedCode || prompt("Scan or Enter UPC / Code:");
                if (!upcInput) return;
                const upc = upcInput.trim();

                if (inventory[upc]) {
                    showToast("Item already exists!");
                    return;
                }

                const name = prompt("Product Name:");
                if (!name) return;
                
                const thresholdInput = prompt(`Restock alert at what level?`, "5");
                const threshold = parseInt(thresholdInput) || 5;

                try {
                    await fb.setDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', upc), {
                        name, qty: 0, threshold: threshold, createdAt: Date.now()
                    });
                    showToast(`Created ${name}`);
                    if (view === 'scanner') setLastScanned({ id: upc, name });
                } catch (err) { showToast("Save Error"); }
            };

            useEffect(() => { lucide.createIcons(); }, [view, inventory, movements, scannerActive, isManaging, showQRModal, scannerFlash]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50"><div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-slate-50 shadow-2xl relative overflow-hidden">
                    <header className="bg-white px-6 py-4 border-b border-slate-100 safe-top flex justify-between items-center shrink-0 z-20 no-print">
                        <div>
                            <h1 className="text-xl font-black italic uppercase">Byte <span className="text-blue-600">Admin</span></h1>
                            <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">
                                {view === 'inventory' ? (isManaging ? 'Managing Products' : 'Live Inventory') : view === 'audit' ? 'Report Center' : 'Tag Scanner'}
                            </p>
                        </div>
                        <div className="flex items-center space-x-2">
                            {view === 'inventory' && (
                                <button 
                                    onClick={() => setIsManaging(!isManaging)}
                                    className={`p-3 rounded-xl transition-all ${isManaging ? 'bg-orange-100 text-orange-600' : 'bg-slate-100 text-slate-500'}`}
                                >
                                    <i data-lucide="settings" className="w-5 h-5"></i>
                                </button>
                            )}
                            <button 
                                onClick={() => toggleView(view === 'audit' ? 'inventory' : 'audit')}
                                className={`p-3 rounded-xl ${view === 'audit' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'}`}
                            >
                                <i data-lucide="bar-chart-3" className="w-5 h-5"></i>
                            </button>
                            <button 
                                onClick={scannerActive ? stopScanner : () => toggleView('scanner')} 
                                className={`p-3 rounded-xl transition-all ${scannerActive ? 'bg-red-500 text-white' : 'bg-slate-900 text-white'} shadow-lg`}
                            >
                                <i data-lucide={scannerActive ? "x" : "scan"} className="w-5 h-5"></i>
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 pb-32 no-print">
                        {view === 'scanner' && (
                            <div className="space-y-4 animate-in fade-in duration-300">
                                <div className="flex bg-slate-200 p-1 rounded-2xl">
                                    <button onClick={() => setScanMode('in')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${scanMode === 'in' ? 'bg-white text-green-600 shadow-sm' : 'text-slate-500'}`}>Stock In (+)</button>
                                    <button onClick={() => setScanMode('out')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${scanMode === 'out' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Sold (-)</button>
                                </div>
                                <div className="relative rounded-[32px] overflow-hidden bg-black shadow-xl aspect-square max-h-[350px]">
                                    <div id="reader"></div>
                                    <div className={`scanner-overlay ${scannerFlash === 'success' ? 'flash-success' : scannerFlash === 'error' ? 'flash-error' : ''}`}>
                                        <div className="scan-line"></div>
                                    </div>
                                </div>
                                {lastScanned && (
                                    <div className="bg-white p-5 rounded-3xl border border-blue-100 shadow-lg animate-in fade-in slide-in-from-bottom-2">
                                        <h2 className="font-black uppercase text-slate-900 truncate">{lastScanned.name}</h2>
                                        <div className="flex justify-between items-center mt-1">
                                            <p className={`text-[10px] font-bold uppercase ${lastScanned.isNew ? 'text-orange-500' : (scanMode === 'in' ? 'text-green-500' : 'text-blue-500')}`}>
                                                {lastScanned.isNew ? 'New Tag Found' : (scanMode === 'in' ? 'Restocked (+1)' : 'Sold (-1)')}
                                            </p>
                                            {lastScanned.isNew && (
                                                <button onClick={() => addNewItem(lastScanned.id)} className="bg-slate-900 text-white px-3 py-1 rounded-full text-[8px] font-black uppercase">Register</button>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'audit' && (
                            <div className="space-y-4">
                                <div className="bg-slate-900 p-6 rounded-[32px] text-white">
                                    <h3 className="font-black uppercase italic">Weekly Movement</h3>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Sales performance summary</p>
                                </div>
                                <div className="space-y-2">
                                    {Object.entries(movements).filter(m => m[1].count > 0).map(([id, move]) => (
                                        <div key={id} className="bg-white p-4 rounded-2xl border border-slate-100 flex justify-between items-center shadow-sm">
                                            <p className="font-black text-[11px] uppercase text-slate-800">{move.name}</p>
                                            <p className="text-xs font-black text-blue-600">{move.count} Sold</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'inventory' && (
                            <div className="space-y-3">
                                {Object.entries(inventory).sort((a,b) => a[1].name.localeCompare(b[1].name)).map(([id, item]) => (
                                    <div key={id} className={`bg-white p-4 rounded-2xl border flex items-center justify-between ${isManaging ? 'border-orange-200' : 'border-slate-100 shadow-sm'}`}>
                                        <div className="flex-1 min-w-0 pr-4">
                                            <h3 className="font-black text-xs uppercase truncate text-slate-800">{item.name}</h3>
                                            <p className="text-[9px] font-bold text-slate-400 uppercase">Current: <span className="text-slate-900">{item.qty || 0}</span></p>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            {isManaging ? (
                                                <button 
                                                    onClick={async () => {
                                                        if(confirm(`Remove ${item.name}?`)) {
                                                            await fb.deleteDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', id));
                                                            showToast("Deleted");
                                                        }
                                                    }}
                                                    className="w-10 h-10 rounded-xl bg-red-50 text-red-500 flex items-center justify-center"
                                                >
                                                    <i data-lucide="trash-2" className="w-4 h-4"></i>
                                                </button>
                                            ) : (
                                                <>
                                                    <button onClick={() => updateQty(id, -1)} className="w-10 h-10 rounded-xl bg-slate-50 text-slate-400 flex items-center justify-center font-black">-</button>
                                                    <button onClick={() => updateQty(id, 1)} className="w-10 h-10 rounded-xl bg-slate-900 text-white flex items-center justify-center font-black">+</button>
                                                </>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <div className="absolute bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-slate-100 safe-bottom z-30 no-print">
                        {view === 'inventory' ? (
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => setShowQRModal(true)} className="w-full bg-slate-100 text-slate-600 font-black text-xs uppercase py-5 rounded-full flex items-center justify-center">
                                    <i data-lucide="qr-code" className="w-4 h-4 mr-2"></i> Labels
                                </button>
                                <button onClick={() => addNewItem()} className="w-full bg-slate-900 text-white font-black text-xs uppercase py-5 rounded-full flex items-center justify-center shadow-lg">
                                    <i data-lucide="plus" className="w-4 h-4 mr-2"></i> Add New
                                </button>
                            </div>
                        ) : (
                            <button onClick={emailReport} className={`w-full font-black text-xs uppercase py-5 rounded-full shadow-lg flex items-center justify-center transition-all ${view === 'audit' ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-500'}`}>
                                <i data-lucide="mail" className="w-4 h-4 mr-2"></i> Send Report
                            </button>
                        )}
                    </div>

                    {toast && (
                        <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-[10px] font-black uppercase shadow-2xl z-50 animate-in fade-in zoom-in slide-in-from-bottom-2 no-print">
                            {toast}
                        </div>
                    )}

                    {showQRModal && (
                        <div className="fixed inset-0 bg-black/95 z-[100] flex flex-col p-6 overflow-y-auto">
                            <div className="bg-white rounded-[40px] p-8 w-full max-w-sm mx-auto my-auto shadow-2xl relative">
                                <div className="flex justify-between items-center mb-6 no-print">
                                    <h2 className="font-black uppercase italic text-sm">QR Print Hub</h2>
                                    <button onClick={() => setShowQRModal(false)} className="text-slate-400 p-2 text-xl">âœ•</button>
                                </div>
                                <div className="grid grid-cols-2 gap-4 mb-8 overflow-y-auto max-h-[50vh] p-2">
                                    {Object.entries(inventory).map(([id, item]) => (
                                        <div key={id} className="flex flex-col items-center p-3 border border-slate-100 rounded-[20px] bg-slate-50 qr-container">
                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(id)}`} className="w-20 h-20 mb-2" />
                                            <p className="text-[7px] font-black uppercase text-center truncate w-full">{item.name}</p>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => window.print()} className="w-full bg-slate-900 text-white py-4 rounded-[20px] font-black uppercase text-[10px] shadow-xl no-print">Print Sheet</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
