<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>The Daily Byte | Admin Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { background-color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; overflow-x: hidden; }
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        
        #reader { 
            border: none !important; 
            width: 100% !important; 
            overflow: hidden; 
            border-radius: 24px; 
            background: #000;
        }
        #reader video { 
            border-radius: 24px; 
            object-fit: cover !important; 
            width: 100% !important; 
            height: 300px !important;
        }
        /* Custom QR Box Styling */
        #reader__scan_region {
            background: rgba(0,0,0,0.1);
        }
        
        @keyframes scan-line {
            0% { top: 10%; }
            100% { top: 90%; }
        }
        .scanner-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 10;
        }
        .scan-line {
            position: absolute;
            height: 2px;
            width: 80%;
            left: 10%;
            background: rgba(37, 99, 235, 0.5);
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.8);
            animation: scan-line 2s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"
      }
    }
    </script>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, query } from "firebase/firestore";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "firebase/auth";

        const manualConfig = {
            apiKey: "AIzaSyBqEfCfi0PrF4cQ5qKI5ceJKkBnfmEaLoQ",
            authDomain: "the-daily-byte-inventory.firebaseapp.com",
            projectId: "the-daily-byte-inventory",
            storageBucket: "the-daily-byte-inventory.firebasestorage.app",
            messagingSenderId: "215481738266",
            appId: "1:215481738266:web:3b2a624f0e4f454304dda3"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : manualConfig;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'daily-byte-v2';

        window.FirebaseBridge = { 
            db, auth, appId, collection, doc, onSnapshot, 
            updateDoc, setDoc, deleteDoc, query, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [inventory, setInventory] = useState({});
            const [view, setView] = useState('inventory');
            const [scanMode, setScanMode] = useState('in'); // 'in' = Stock In, 'out' = Stock Out
            const [toast, setToast] = useState(null);
            const [loading, setLoading] = useState(true);
            const [lastScanned, setLastScanned] = useState(null);
            const [scannerActive, setScannerActive] = useState(false);
            
            const scannerInstance = useRef(null);
            const fb = window.FirebaseBridge;

            // Simple Auth
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await fb.signInWithCustomToken(fb.auth, __initial_auth_token);
                        } else {
                            await fb.signInAnonymously(fb.auth);
                        }
                    } catch (err) { setLoading(false); }
                };
                initAuth();
                const unsubscribe = fb.onAuthStateChanged(fb.auth, (u) => {
                    setUser(u);
                    if (!u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Data Sync
            useEffect(() => {
                if (!user || !fb) return;
                const invRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory');
                const unsub = fb.onSnapshot(fb.query(invRef), (snap) => {
                    const d = {}; 
                    snap.forEach(doc => d[doc.id] = doc.data());
                    setInventory(d);
                    setLoading(false);
                }, () => setLoading(false));
                return () => unsub();
            }, [user]);

            const updateQty = async (id, delta) => {
                const item = inventory[id];
                if (!item) return;
                const newQty = Math.max(0, (item.qty || 0) + delta);
                try {
                    const itemDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', id);
                    await fb.updateDoc(itemDoc, { qty: newQty });
                    showToast(`${delta > 0 ? 'Stocked In' : 'Stocked Out'}: ${item.name}`);
                } catch (err) { showToast("Update Failed"); }
            };

            const startScanner = async () => {
                setView('scanner');
                setScannerActive(true);
                
                // Allow DOM to render the #reader div
                setTimeout(() => {
                    const config = { 
                        fps: 20, 
                        qrbox: { width: 220, height: 220 },
                        aspectRatio: 1.0 
                    };
                    
                    const html5QrCode = new Html5Qrcode("reader");
                    scannerInstance.current = html5QrCode;

                    html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText) => {
                            const code = decodedText.trim();
                            if (inventory[code]) {
                                setLastScanned({ id: code, name: inventory[code].name });
                                updateQty(code, scanMode === 'in' ? 1 : -1);
                                if (window.navigator.vibrate) window.navigator.vibrate([50, 30, 50]);
                            } else {
                                setLastScanned({ id: code, name: "Unknown Item", isNew: true });
                            }
                        },
                        (errorMessage) => { /* ignore constant scanning noise */ }
                    ).catch(err => {
                        console.error(err);
                        showToast("Camera Error");
                        setScannerActive(false);
                    });
                }, 300);
            };

            const stopScanner = async () => {
                if (scannerInstance.current) {
                    try {
                        await scannerInstance.current.stop();
                        scannerInstance.current = null;
                    } catch (e) { console.warn("Stop error", e); }
                }
                setScannerActive(false);
                setView('inventory');
                setLastScanned(null);
            };

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2000);
            };

            const registerNew = async (id) => {
                const name = prompt("Item Name:");
                if (!name) return;
                try {
                    await fb.setDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', id), {
                        name, qty: 1, threshold: 5, createdAt: Date.now()
                    });
                    showToast("Registered!");
                    stopScanner();
                } catch (e) { showToast("Save Error"); }
            }

            useEffect(() => { lucide.createIcons(); }, [view, scannerActive, lastScanned, inventory]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50"><div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-slate-50 shadow-2xl relative">
                    <header className="bg-white px-6 py-4 border-b border-slate-100 safe-top flex justify-between items-center shrink-0">
                        <div>
                            <h1 className="text-xl font-black italic uppercase">Byte <span className="text-blue-600">Admin</span></h1>
                            <p className="text-[9px] font-bold text-slate-400 uppercase tracking-widest">
                                {scannerActive ? "Scanning Mode" : "Inventory View"}
                            </p>
                        </div>
                        <button 
                            onClick={scannerActive ? stopScanner : startScanner} 
                            className={`p-4 rounded-2xl transition-all ${scannerActive ? 'bg-red-500 text-white shadow-red-200' : 'bg-blue-600 text-white shadow-blue-200'} shadow-lg`}
                        >
                            <i data-lucide={scannerActive ? "x" : "scan"}></i>
                        </button>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4">
                        {view === 'scanner' && (
                            <div className="space-y-4">
                                <div className="flex bg-slate-200 p-1 rounded-2xl">
                                    <button onClick={() => setScanMode('in')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${scanMode === 'in' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}`}>Stock In</button>
                                    <button onClick={() => setScanMode('out')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${scanMode === 'out' ? 'bg-white text-red-600 shadow-sm' : 'text-slate-500'}`}>Stock Out</button>
                                </div>

                                <div className="relative rounded-[32px] overflow-hidden bg-black shadow-xl border-4 border-white aspect-square max-h-[350px]">
                                    <div id="reader"></div>
                                    <div className="scanner-overlay">
                                        <div className="scan-line"></div>
                                        <div className="absolute inset-0 border-[40px] border-black/40"></div>
                                    </div>
                                </div>

                                {lastScanned && (
                                    <div className="bg-white p-5 rounded-3xl border border-blue-100 shadow-lg animate-bounce-short">
                                        <div className="flex justify-between items-center">
                                            <div>
                                                <p className="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-1">Last Captured</p>
                                                <h2 className="font-black uppercase text-slate-900 truncate">{lastScanned.name}</h2>
                                                <p className="text-[8px] font-mono text-slate-400">{lastScanned.id}</p>
                                            </div>
                                            {lastScanned.isNew ? (
                                                <button onClick={() => registerNew(lastScanned.id)} className="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Register</button>
                                            ) : (
                                                <div className="bg-blue-50 text-blue-600 h-10 w-10 rounded-xl flex items-center justify-center">
                                                    <i data-lucide="check-circle-2"></i>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                                
                                <p className="text-[10px] text-center text-slate-400 font-bold uppercase py-4 italic">Point camera at sticker QR code</p>
                            </div>
                        )}

                        {view === 'inventory' && (
                            <div className="space-y-3 pb-24">
                                {Object.entries(inventory).sort((a,b) => a[1].name.localeCompare(b[1].name)).map(([id, item]) => (
                                    <div key={id} className="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between shadow-sm">
                                        <div className="flex-1 min-w-0 pr-4">
                                            <h3 className="font-black text-sm uppercase truncate text-slate-800">{item.name}</h3>
                                            <p className="text-[8px] font-bold text-slate-400 uppercase tracking-tighter">Current: <span className="text-slate-900">{item.qty || 0} units</span></p>
                                        </div>
                                        <div className="flex items-center space-x-2">
                                            <button onClick={() => updateQty(id, -1)} className="w-10 h-10 rounded-xl bg-slate-50 border border-slate-100 text-red-500 flex items-center justify-center font-black">OUT</button>
                                            <button onClick={() => updateQty(id, 1)} className="w-10 h-10 rounded-xl bg-blue-600 text-white flex items-center justify-center font-black shadow-md">IN</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {toast && (
                        <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest shadow-2xl z-50 flex items-center">
                            <i data-lucide="zap" className="w-3 h-3 mr-2 text-yellow-400 fill-yellow-400"></i>
                            {toast}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
