<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>The Daily Byte | Admin Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { background-color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; }
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        
        #reader { border: none !important; width: 100% !important; overflow: hidden; border-radius: 24px; transition: all 0.2s ease; }
        #reader video { border-radius: 24px; object-fit: cover; width: 100% !important; }
        
        .qr-container img { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"
      }
    }
    </script>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, query } from "firebase/firestore";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "firebase/auth";

        const manualConfig = {
            apiKey: "AIzaSyBqEfCfi0PrF4cQ5qKI5ceJKkBnfmEaLoQ",
            authDomain: "the-daily-byte-inventory.firebaseapp.com",
            projectId: "the-daily-byte-inventory",
            storageBucket: "the-daily-byte-inventory.firebasestorage.app",
            messagingSenderId: "215481738266",
            appId: "1:215481738266:web:3b2a624f0e4f454304dda3"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : manualConfig;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'daily-byte-v2';

        window.FirebaseBridge = { 
            db, auth, appId, collection, doc, onSnapshot, 
            updateDoc, setDoc, deleteDoc, query, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [inventory, setInventory] = useState({});
            const [weeklyOut, setWeeklyOut] = useState({});
            const [view, setView] = useState('inventory');
            const [scanMode, setScanMode] = useState('in'); // 'in' = Home Inventory, 'out' = To Machine
            const [showQRModal, setShowQRModal] = useState(false);
            const [toast, setToast] = useState(null);
            const [loading, setLoading] = useState(true);
            const [lastScanned, setLastScanned] = useState(null);
            
            const scannerRef = useRef(null);
            const scanModeRef = useRef('in');
            const fb = window.FirebaseBridge;

            useEffect(() => { scanModeRef.current = scanMode; }, [scanMode]);

            useEffect(() => {
                if (!fb) return;
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await fb.signInWithCustomToken(fb.auth, __initial_auth_token);
                        } else {
                            await fb.signInAnonymously(fb.auth);
                        }
                    } catch (err) { setLoading(false); }
                };
                initAuth();
                const unsubscribe = fb.onAuthStateChanged(fb.auth, (u) => {
                    setUser(u);
                    if (!u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !fb) return;
                
                const invRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory');
                const unsubInv = fb.onSnapshot(fb.query(invRef), (snap) => {
                    const d = {}; 
                    snap.forEach(doc => d[doc.id] = doc.data());
                    setInventory(d);
                    setLoading(false);
                }, () => setLoading(false));

                const movRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'weeklyMovements');
                const unsubMov = fb.onSnapshot(fb.query(movRef), (snap) => {
                    const d = {}; 
                    snap.forEach(doc => d[doc.id] = doc.data());
                    setWeeklyOut(d);
                });

                return () => { unsubInv(); unsubMov(); };
            }, [user]);

            const updateQty = async (id, delta, explicitMode = null) => {
                if (!user) return;
                const item = inventory[id];
                if (!item) return;

                const mode = explicitMode || scanModeRef.current;
                const newQty = Math.max(0, (item.qty || 0) + delta);
                
                try {
                    const itemDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', id);
                    await fb.updateDoc(itemDoc, { qty: newQty });

                    // Log movement if taking OUT to machine
                    if (mode === 'out' && delta < 0) {
                        const movDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'weeklyMovements', id);
                        const currentCount = (weeklyOut[id]?.count || 0) + Math.abs(delta);
                        await fb.setDoc(movDoc, { count: currentCount, name: item.name }, { merge: true });
                    }
                    
                    showToast(`${mode === 'in' ? 'Added to Stock' : 'Sent to Machine'}: ${item.name}`);
                } catch (err) { showToast("Sync Error"); }
            };

            const deleteItem = async (id) => {
                const item = inventory[id];
                if (!confirm(`Remove "${item.name}"?`)) return;
                try {
                    await fb.deleteDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', id));
                    showToast("Removed");
                } catch (err) { showToast("Error"); }
            };

            const stopScanner = async () => {
                if (scannerRef.current) {
                    try { await scannerRef.current.stop(); scannerRef.current = null; } catch (e) { }
                }
                setView('inventory');
                setLastScanned(null);
            };

            const startScanner = () => {
                setView('scanner');
                setTimeout(() => {
                    const html5QrCode = new Html5Qrcode("reader");
                    scannerRef.current = html5QrCode;
                    html5QrCode.start(
                        { facingMode: "environment" }, 
                        { fps: 15, qrbox: { width: 250, height: 250 } },
                        (decodedText) => {
                            const cleanCode = decodedText.trim();
                            const matchId = Object.keys(inventory).find(k => k === cleanCode);
                            
                            if (matchId) {
                                const currentMode = scanModeRef.current;
                                setLastScanned({ id: matchId, name: inventory[matchId].name });
                                updateQty(matchId, currentMode === 'in' ? 1 : -1, currentMode);
                                if (window.navigator.vibrate) window.navigator.vibrate(100);
                            } else {
                                setLastScanned({ id: cleanCode, name: "New Product", isNew: true });
                            }
                        },
                        () => {}
                    ).catch(() => showToast("Camera Error"));
                }, 100);
            };

            const addNewItem = async (suggestedCode = null) => {
                const upc = suggestedCode || prompt("Scan/Enter UPC:");
                if (!upc) return;
                const name = prompt("Product Name:");
                if (!name) return;
                const threshold = parseInt(prompt("Alert Level:", "5")) || 5;

                try {
                    await fb.setDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', upc), {
                        name, qty: 0, threshold: threshold, createdAt: Date.now()
                    });
                    showToast(`Registered ${name}`);
                    if (view === 'scanner') stopScanner();
                } catch (err) { showToast("Save Error"); }
            };

            const handleBulkInput = () => {
                if (!lastScanned) return;
                const amount = prompt(`Bulk Update ${lastScanned.name}:`, "10");
                const num = parseInt(amount);
                if (isNaN(num) || num <= 0) return;
                updateQty(lastScanned.id, scanMode === 'in' ? num : -num, scanMode);
            };

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2500);
            };

            useEffect(() => { lucide.createIcons(); }, [view, scanMode, showQRModal, loading, lastScanned]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50"><div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-slate-50 relative overflow-hidden shadow-2xl">
                    <header className="bg-white px-6 py-4 border-b border-slate-100 safe-top flex justify-between items-center z-50">
                        <div>
                            <h1 className="text-xl font-black italic uppercase tracking-tighter">Byte <span className="text-blue-600">Admin</span></h1>
                            <p className="text-[8px] font-black text-slate-400 uppercase tracking-widest flex items-center">
                                {view === 'scanner' ? <span className="text-red-500 animate-pulse">● Scanner Active</span> : 'Cloud Synced'}
                            </p>
                        </div>
                        <div className="flex space-x-2">
                            <button onClick={view === 'scanner' ? stopScanner : startScanner} className={`p-3 rounded-2xl transition-all ${view === 'scanner' ? 'bg-red-100 text-red-600' : 'bg-blue-600 text-white shadow-lg shadow-blue-200'}`}>
                                {view === 'scanner' ? <i data-lucide="x"></i> : <i data-lucide="scan"></i>}
                            </button>
                            <button onClick={() => setView(view === 'inventory' ? 'audit' : 'inventory')} className="p-3 bg-slate-100 text-slate-400 rounded-2xl">
                                {view === 'inventory' ? <i data-lucide="bar-chart-3"></i> : <i data-lucide="layout-grid"></i>}
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 pb-32">
                        {view === 'scanner' && (
                            <div className="bg-white rounded-[32px] p-4 border border-slate-100 animate-slide-up shadow-xl mb-6">
                                <div className="flex bg-slate-100 p-1 rounded-2xl mb-4">
                                    <button onClick={() => setScanMode('in')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${scanMode === 'in' ? 'bg-white shadow-sm text-blue-600 border border-blue-100' : 'text-slate-400'}`}>Stock In (Home)</button>
                                    <button onClick={() => setScanMode('out')} className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${scanMode === 'out' ? 'bg-white shadow-sm text-red-600 border border-red-100' : 'text-slate-400'}`}>Stock Out (Machine)</button>
                                </div>
                                
                                <div id="reader"></div>

                                {lastScanned && (
                                    <div className="mt-4 animate-slide-up">
                                        <div className="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-between items-center">
                                            <div className="truncate pr-2">
                                                <p className="text-[10px] font-black uppercase text-slate-400">{lastScanned.id}</p>
                                                <p className="font-black text-sm truncate uppercase italic">{lastScanned.name}</p>
                                            </div>
                                            {lastScanned.isNew ? (
                                                <button onClick={() => addNewItem(lastScanned.id)} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Register</button>
                                            ) : (
                                                <button onClick={handleBulkInput} className="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Bulk</button>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {view === 'inventory' && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={() => setShowQRModal(true)} className="bg-white p-5 rounded-[28px] border border-slate-100 flex flex-col items-center space-y-2">
                                        <i data-lucide="qr-code" className="text-blue-600"></i>
                                        <span className="text-[9px] font-black uppercase tracking-widest">Stickers</span>
                                    </button>
                                    <button onClick={() => addNewItem()} className="bg-slate-900 p-5 rounded-[28px] text-white flex flex-col items-center space-y-2 shadow-lg">
                                        <i data-lucide="plus"></i>
                                        <span className="text-[9px] font-black uppercase tracking-widest">New Item</span>
                                    </button>
                                </div>

                                <div className="space-y-2">
                                    {Object.entries(inventory).sort((a,b) => a[1].name.localeCompare(b[1].name)).map(([id, item]) => {
                                        const isLow = (item.qty || 0) <= (item.threshold || 5);
                                        return (
                                            <div key={id} className={`p-4 rounded-2xl border flex flex-col transition-all ${isLow ? 'bg-red-50 border-red-100' : 'bg-white border-slate-100'}`}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="flex-1 min-w-0 pr-4">
                                                        <div className="flex items-center">
                                                            <p className={`font-black text-[12px] uppercase truncate ${isLow ? 'text-red-600' : 'text-slate-900'}`}>{item.name}</p>
                                                        </div>
                                                        <p className="text-[7px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">UPC: {id}</p>
                                                    </div>
                                                    <button onClick={() => deleteItem(id)} className="text-slate-300 p-1"><i data-lucide="trash-2" className="w-3.5 h-3.5"></i></button>
                                                </div>
                                                <div className="flex items-center justify-between mt-2 pt-2 border-t border-slate-100/50">
                                                    <div className="flex items-center space-x-2">
                                                        <button onClick={() => updateQty(id, -1, 'out')} className="w-10 h-10 bg-white/50 rounded-xl text-red-500 font-bold border border-red-100 shadow-sm">OUT</button>
                                                        <span className={`w-10 text-center text-lg font-black ${isLow ? 'text-red-600' : ''}`}>{item.qty || 0}</span>
                                                        <button onClick={() => updateQty(id, 1, 'in')} className="w-10 h-10 bg-blue-600 text-white rounded-xl font-bold shadow-md">IN</button>
                                                    </div>
                                                    <div className="text-[8px] font-black text-slate-400 uppercase italic">Stock Alert @ {item.threshold || 5}</div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {view === 'audit' && (
                            <div className="space-y-4 animate-slide-up">
                                <div className="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm">
                                    <h3 className="font-black italic uppercase text-sm text-red-600 mb-4">Stock Pulled to Machine</h3>
                                    <div className="space-y-2">
                                        {Object.entries(weeklyOut).length === 0 ? <p className="text-[10px] text-slate-300 uppercase py-4">No recent movements</p> : 
                                            Object.entries(weeklyOut).map(([id, m]) => (
                                                <div key={id} className="flex justify-between text-[11px] font-bold py-2 border-b border-slate-50">
                                                    <span className="truncate pr-4 uppercase italic">{m.name}</span>
                                                    <span className="text-red-500">-{m.count} items</span>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {toast && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest shadow-2xl z-[100] flex items-center">
                            <i data-lucide="zap" className="w-3 h-3 mr-2 text-yellow-400 fill-yellow-400"></i>
                            {toast}
                        </div>
                    )}

                    {showQRModal && (
                        <div className="fixed inset-0 bg-black/95 z-[100] flex flex-col p-6 overflow-y-auto">
                            <div className="bg-white rounded-[40px] p-8 w-full max-w-sm mx-auto my-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="font-black uppercase italic text-sm">QR Labels</h2>
                                    <button onClick={() => setShowQRModal(false)} className="text-slate-400">✕</button>
                                </div>
                                <div className="grid grid-cols-2 gap-4 mb-8 overflow-y-auto max-h-[50vh] p-2">
                                    {Object.entries(inventory).map(([id, item]) => (
                                        <div key={id} className="flex flex-col items-center p-3 border border-slate-100 rounded-[20px] bg-slate-50 qr-container">
                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${id}`} className="w-16 h-16 mb-2" />
                                            <p className="text-[7px] font-black uppercase text-center truncate w-full">{item.name}</p>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => window.print()} className="w-full bg-slate-900 text-white py-4 rounded-[20px] font-black uppercase text-[10px] tracking-widest shadow-xl">Print Labels</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
