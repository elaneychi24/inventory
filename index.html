<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Byte | Inventory Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body { background-color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; }
        #reader { border: none !important; width: 100% !important; border-radius: 24px; background: #000; }
        #reader video { border-radius: 24px; object-fit: cover !important; width: 100% !important; height: 300px !important; }
        
        @keyframes scan-line { 0% { top: 10%; } 100% { top: 90%; } }
        @keyframes spin { to { transform: rotate(360deg); } }
        .scanner-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 10; }
        .scan-line { position: absolute; height: 2px; width: 80%; left: 10%; background: rgba(37, 99, 235, 0.5); box-shadow: 0 0 8px rgba(37, 99, 235, 0.8); animation: scan-line 2s linear infinite; }
    </style>
</head>
<body>
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div style="text-align: center;">
                <div style="width: 32px; height: 32px; border: 4px solid #2563eb; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                <p style="font-size: 12px; color: #64748b; font-weight: bold;">Loading Firebase...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, deleteDoc, query, getDocs, addDoc, orderBy, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBqEfCfi0PrF4cQ5qKI5ceJKkBnfmEaLoQ",
            authDomain: "the-daily-byte-inventory.firebaseapp.com",
            projectId: "the-daily-byte-inventory",
            storageBucket: "the-daily-byte-inventory.firebasestorage.app",
            messagingSenderId: "215481738266",
            appId: "1:215481738266:web:3b2a624f0e4f454304dda3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'daily-byte-v2';

        // State Management
        let state = {
            user: null,
            inventory: {},
            view: 'inventory',
            scanMode: 'in',
            scannedBatch: [],
            showAddProduct: false,
            newProduct: { name: '', upc: '', threshold: 5 },
            showQRModal: null,
            dateFilter: { start: '', end: '' },
            movements: [],
            loading: true
        };

        let scannerInstance = null;

        // Auth
        signInAnonymously(auth).catch(err => {
            console.error("Auth error:", err);
            state.loading = false;
            render();
        });

        onAuthStateChanged(auth, user => {
            state.user = user;
            if (user) {
                setupListeners();
            } else {
                state.loading = false;
                render();
            }
        });

        // Setup Firestore Listeners
        function setupListeners() {
            const invRef = collection(db, 'artifacts', appId, 'public', 'data', 'inventory');
            onSnapshot(query(invRef), snap => {
                state.inventory = {};
                snap.forEach(d => {
                    state.inventory[d.id] = { id: d.id, ...d.data() };
                });
                state.loading = false;
                render();
            }, err => {
                console.error("Inventory error:", err);
                state.loading = false;
                render();
            });
        }

        // Functions
        window.updateQty = async function(upc, delta, skipBatch = false) {
            const item = state.inventory[upc];
            if (!item) {
                if (!skipBatch) {
                    showToast("Product not found - Add it first!");
                }
                return;
            }
            
            const newQty = Math.max(0, (item.qty || 0) + delta);
            
            try {
                const itemDoc = doc(db, 'artifacts', appId, 'public', 'data', 'inventory', upc);
                await updateDoc(itemDoc, { qty: newQty });

                const movRef = collection(db, 'artifacts', appId, 'public', 'data', 'movements');
                await addDoc(movRef, {
                    upc,
                    name: item.name,
                    qty: Math.abs(delta),
                    type: delta > 0 ? 'in' : 'out',
                    timestamp: Timestamp.now()
                });

                if (!skipBatch) {
                    showToast(`${delta > 0 ? 'Added' : 'Removed'}: ${item.name}`);
                }
            } catch (err) { 
                showToast("Sync Error");
                console.error(err);
            }
        };

        window.addProduct = async function() {
            // Get values from form
            const nameInput = document.getElementById('prod-name');
            const upcInput = document.getElementById('prod-upc');
            const thresholdInput = document.getElementById('prod-threshold');
            
            const name = nameInput?.value.trim() || '';
            const upc = upcInput?.value.trim() || '';
            const threshold = thresholdInput?.value || 5;

            if (!name || !upc) {
                showToast("Name and UPC required!");
                return;
            }

            if (state.inventory[upc]) {
                showToast("Product already exists!");
                return;
            }

            try {
                const itemDoc = doc(db, 'artifacts', appId, 'public', 'data', 'inventory', upc);
                await setDoc(itemDoc, {
                    name: name,
                    upc: upc,
                    threshold: parseInt(threshold) || 5,
                    qty: 0,
                    createdAt: Timestamp.now()
                });
                
                showToast("Product added!");
                state.showAddProduct = false;
                state.newProduct = { name: '', upc: '', threshold: 5 };
                render();
                
                setTimeout(() => {
                    state.showQRModal = upc;
                    render();
                }, 500);
            } catch (err) { 
                showToast("Error adding product");
                console.error(err);
            }
        };

        window.removeProduct = async function(upc) {
            if (!confirm(`Permanently remove ${state.inventory[upc]?.name}?`)) return;
            try {
                const itemDoc = doc(db, 'artifacts', appId, 'public', 'data', 'inventory', upc);
                await deleteDoc(itemDoc);
                showToast("Product Removed");
            } catch (err) { 
                showToast("Error removing product");
            }
        };

        window.toggleView = async function(target) {
            if (state.view === 'scanner' && target !== 'scanner') {
                await stopScanner();
            }
            
            if (target === 'scanner') {
                state.scannedBatch = [];
                state.view = 'scanner';
                render();
                startScanner();
            } else {
                state.view = target;
                if (target === 'reports') {
                    fetchMovements();
                }
                render();
            }
        };

        function startScanner() {
            setTimeout(async () => {
                if (scannerInstance) return;
                try {
                    scannerInstance = new Html5Qrcode("reader");
                    await scannerInstance.start(
                        { facingMode: "environment" },
                        { fps: 10, qrbox: 250 },
                        (decodedText) => handleScan(decodedText.trim()),
                        () => {}
                    );
                } catch (err) {
                    console.error("Camera error:", err);
                    showToast("Camera Error");
                    state.view = 'inventory';
                    render();
                }
            }, 100);
        }

        function handleScan(code) {
            // Check if this exact item is already in the batch
            const existing = state.scannedBatch.find(s => s.upc === code);
            
            if (existing) {
                // Increment count for existing item
                existing.count++;
            } else {
                // Add new item to batch
                const item = state.inventory[code];
                state.scannedBatch.push({
                    upc: code,
                    name: item?.name || "Unknown Product",
                    count: 1,
                    exists: !!item
                });
            }
            
            if (navigator.vibrate) navigator.vibrate(50);
            render();
        }

        window.processBatch = async function() {
            const delta = state.scanMode === 'in' ? 1 : -1;
            for (const item of state.scannedBatch) {
                if (item.exists) {
                    await window.updateQty(item.upc, delta * item.count, true);
                }
            }
            showToast(`Processed ${state.scannedBatch.length} items`);
            state.scannedBatch = [];
            render();
        };

        async function stopScanner() {
            if (scannerInstance) {
                try {
                    await scannerInstance.stop();
                    scannerInstance = null;
                } catch (e) {
                    scannerInstance = null;
                }
            }
        }

        async function fetchMovements() {
            if (!state.user) return;
            try {
                const movRef = collection(db, 'artifacts', appId, 'public', 'data', 'movements');
                const q = query(movRef, orderBy('timestamp', 'desc'));
                
                const snap = await getDocs(q);
                state.movements = [];
                snap.forEach(d => {
                    const data = d.data();
                    state.movements.push({ 
                        id: d.id, 
                        ...data, 
                        timestamp: data.timestamp?.toDate() 
                    });
                });
                render();
            } catch (err) {
                console.error("Error fetching movements:", err);
            }
        }

        window.exportCSV = function() {
            if (state.movements.length === 0) {
                showToast("No data to export");
                return;
            }
            
            let csv = "Date,Product,UPC,Quantity,Type\n";
            state.movements.forEach(m => {
                const date = m.timestamp ? m.timestamp.toLocaleDateString() : '';
                csv += `${date},"${m.name}",${m.upc},${m.qty},${m.type}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inventory-report-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            showToast("CSV Downloaded!");
        };

        function getWeekSummary() {
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            const weekMovements = state.movements.filter(m => m.timestamp >= weekAgo);
            const summary = {};
            
            weekMovements.forEach(m => {
                if (!summary[m.upc]) {
                    summary[m.upc] = { name: m.name, in: 0, out: 0 };
                }
                if (m.type === 'in') summary[m.upc].in += m.qty;
                else summary[m.upc].out += m.qty;
            });
            
            return summary;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = msg;
                toast.style.display = 'block';
                setTimeout(() => toast.style.display = 'none', 2500);
            }
        }

        function generateQRCode(upc) {
            setTimeout(() => {
                const container = document.getElementById('qr-container');
                if (container) {
                    container.innerHTML = '';
                    new QRCode(container, { text: upc, width: 200, height: 200 });
                }
            }, 100);
        }

        window.updateState = function(key, value) {
            state[key] = value;
            render();
        };

        // Render Function
        function render() {
            const weekSummary = state.view === 'reports' ? getWeekSummary() : {};
            const inventoryArray = Object.values(state.inventory).sort((a,b) => a.name.localeCompare(b.name));

            document.getElementById('root').innerHTML = `
                <div class="max-w-md mx-auto min-h-screen flex flex-col bg-slate-50 shadow-2xl relative">
                    ${state.loading ? `
                        <div class="h-screen flex items-center justify-center">
                            <div class="text-center">
                                <div class="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                                <p class="text-xs text-slate-500 font-bold uppercase">Loading Inventory...</p>
                            </div>
                        </div>
                    ` : `
                        <header class="bg-white px-6 py-4 border-b border-slate-100 flex justify-between items-center shrink-0 z-20">
                            <div>
                                <h1 class="text-xl font-black italic uppercase">Byte <span class="text-blue-600">Inventory</span></h1>
                                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">
                                    ${state.view === 'inventory' ? 'Live Stock' : state.view === 'scanner' ? 'Barcode Scanner' : 'Movement Reports'}
                                </p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="toggleView('inventory')" class="p-3 rounded-xl ${state.view === 'inventory' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'}">
                                    <i data-lucide="package" class="w-5 h-5"></i>
                                </button>
                                <button onclick="toggleView('reports')" class="p-3 rounded-xl ${state.view === 'reports' ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'}">
                                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                                </button>
                                <button onclick="toggleView('${state.view === 'scanner' ? 'inventory' : 'scanner'}')" class="p-3 rounded-xl ${state.view === 'scanner' ? 'bg-red-500 text-white' : 'bg-slate-900 text-white'} shadow-lg">
                                    <i data-lucide="${state.view === 'scanner' ? 'x' : 'scan'}" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </header>

                        <main class="flex-1 overflow-y-auto p-4 pb-24">
                            ${state.view === 'scanner' ? `
                                <div class="space-y-4">
                                    <div class="flex bg-slate-200 p-1 rounded-2xl">
                                        <button onclick="updateState('scanMode', 'in')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase ${state.scanMode === 'in' ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'}">Restock (+)</button>
                                        <button onclick="updateState('scanMode', 'out')" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase ${state.scanMode === 'out' ? 'bg-white text-red-600 shadow-sm' : 'text-slate-500'}">Remove (-)</button>
                                    </div>
                                    
                                    <div class="relative rounded-[32px] overflow-hidden bg-black shadow-xl" style="height: 300px;">
                                        <div id="reader"></div>
                                        <div class="scanner-overlay"><div class="scan-line"></div></div>
                                    </div>

                                    ${state.scannedBatch.length > 0 ? `
                                        <div class="bg-white p-4 rounded-3xl border border-blue-100 shadow-lg space-y-2">
                                            <h3 class="font-black text-xs uppercase text-slate-800">Scanned Items (${state.scannedBatch.length})</h3>
                                            ${state.scannedBatch.map((item, i) => `
                                                <div class="flex justify-between items-center p-2 rounded-xl ${item.exists ? 'bg-slate-50' : 'bg-red-50'}">
                                                    <span class="text-[10px] font-bold uppercase truncate flex-1">${item.name}</span>
                                                    <span class="text-xs font-black text-blue-600 ml-2">x${item.count}</span>
                                                </div>
                                            `).join('')}
                                            <div class="flex gap-2 pt-2">
                                                <button onclick="updateState('scannedBatch', [])" class="flex-1 py-3 rounded-xl bg-slate-200 text-slate-600 text-xs font-black uppercase">Clear</button>
                                                <button onclick="processBatch()" class="flex-1 py-3 rounded-xl bg-blue-600 text-white text-xs font-black uppercase shadow-lg">Process All</button>
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : state.view === 'reports' ? `
                                <div class="space-y-4">
                                    <div class="bg-slate-900 p-6 rounded-3xl text-white">
                                        <h3 class="font-black uppercase italic mb-4">Past Week Summary</h3>
                                        <div class="space-y-2">
                                            ${Object.entries(weekSummary).map(([upc, data]) => `
                                                <div class="flex justify-between text-sm">
                                                    <span class="font-bold">${data.name}</span>
                                                    <span class="text-blue-300">↑${data.in} ↓${data.out}</span>
                                                </div>
                                            `).join('') || '<p class="text-slate-400 text-xs">No movements in past week</p>'}
                                        </div>
                                    </div>

                                    <div class="bg-white p-4 rounded-2xl">
                                        <h3 class="font-black text-xs uppercase mb-3">Export Data</h3>
                                        <button onclick="exportCSV()" class="w-full py-3 bg-blue-600 text-white rounded-xl text-xs font-black uppercase">
                                            <i data-lucide="download" class="w-4 h-4 inline mr-2"></i>
                                            Export CSV
                                        </button>
                                    </div>

                                    <div class="space-y-2">
                                        ${state.movements.slice(0, 50).map(m => `
                                            <div class="bg-white p-3 rounded-2xl border border-slate-100 flex justify-between items-center">
                                                <div class="flex-1">
                                                    <p class="font-black text-[10px] uppercase">${m.name}</p>
                                                    <p class="text-[8px] text-slate-400">${m.timestamp?.toLocaleDateString() || ''}</p>
                                                </div>
                                                <div class="text-xs font-black ${m.type === 'in' ? 'text-blue-600' : 'text-red-600'}">
                                                    ${m.type === 'in' ? '+' : '-'}${m.qty}
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : `
                                <div class="space-y-3">
                                    ${inventoryArray.map((item, idx) => {
                                        const isBelowThreshold = item.qty <= item.threshold;
                                        return `
                                            <div class="bg-white p-4 rounded-2xl border flex items-center justify-between shadow-sm ${isBelowThreshold ? 'border-red-300 bg-red-50' : 'border-slate-100'}">
                                                <div class="flex-1 min-w-0 pr-4">
                                                    <h3 class="font-black text-xs uppercase truncate text-slate-800">${item.name}</h3>
                                                    <p class="text-[9px] font-bold text-slate-400 uppercase">
                                                        Stock: <span class="${isBelowThreshold ? 'text-red-600' : 'text-slate-900'}">${item.qty || 0}</span>
                                                        ${isBelowThreshold ? '<span class="ml-2 text-red-600">⚠ LOW</span>' : ''}
                                                    </p>
                                                </div>
                                                <div class="flex items-center space-x-2">
                                                    <button onclick='updateState("showQRModal", "${item.upc}")' class="w-8 h-8 rounded-xl bg-blue-50 text-blue-500 flex items-center justify-center">
                                                        <i data-lucide="qr-code" class="w-4 h-4"></i>
                                                    </button>
                                                    <button onclick='removeProduct("${item.upc}")' class="w-8 h-8 rounded-xl bg-red-50 text-red-500 flex items-center justify-center">
                                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            `}
                        </main>

                        ${state.view === 'inventory' ? `
                            <div class="absolute bottom-0 left-0 right-0 p-4 bg-white/80 backdrop-blur-md border-t border-slate-100 z-30">
                                <button onclick="updateState('showAddProduct', true)" class="w-full font-black text-xs uppercase py-5 rounded-full bg-blue-600 text-white shadow-lg">
                                    <i data-lucide="plus" class="w-4 h-4 inline mr-2"></i>
                                    Add New Product
                                </button>
                            </div>
                        ` : ''}

                        ${state.showAddProduct ? `
                            <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                                <div class="bg-white rounded-3xl p-6 w-full max-w-sm space-y-4">
                                    <h2 class="font-black text-lg uppercase">Add Product</h2>
                                    <input type="text" id="prod-name" placeholder="Product Name" value="${state.newProduct.name}" class="w-full px-4 py-3 border rounded-xl text-sm">
                                    <input type="text" id="prod-upc" placeholder="UPC/Barcode" value="${state.newProduct.upc}" class="w-full px-4 py-3 border rounded-xl text-sm">
                                    <input type="number" id="prod-threshold" placeholder="Low Stock Alert Threshold" value="${state.newProduct.threshold}" class="w-full px-4 py-3 border rounded-xl text-sm">
                                    <div class="flex gap-2">
                                        <button onclick="updateState('showAddProduct', false)" class="flex-1 py-3 rounded-xl bg-slate-200 text-slate-600 text-xs font-black uppercase">Cancel</button>
                                        <button onclick="addProduct()" class="flex-1 py-3 rounded-xl bg-blue-600 text-white text-xs font-black uppercase">Add</button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        ${state.showQRModal ? `
                            <div class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-4" onclick="updateState('showQRModal', null)">
                                <div class="bg-white rounded-3xl p-6 max-w-sm" onclick="event.stopPropagation();">
                                    <h2 class="font-black text-lg uppercase mb-4 text-center">${state.inventory[state.showQRModal]?.name}</h2>
                                    <div id="qr-container" class="flex justify-center mb-4"></div>
                                    <p class="text-xs text-center text-slate-600 mb-4">UPC: ${state.showQRModal}</p>
                                    <button onclick="updateState('showQRModal', null)" class="w-full py-3 bg-slate-900 text-white rounded-xl text-xs font-black uppercase">Close</button>
                                </div>
                            </div>
                        ` : ''}

                        <div id="toast" style="display:none; position:fixed; bottom:96px; left:50%; transform:translateX(-50%); background:#1e293b; color:white; padding:12px 24px; border-radius:9999px; font-size:10px; font-weight:900; text-transform:uppercase; letter-spacing:0.1em; box-shadow:0 25px 50px -12px rgba(0,0,0,0.25); z-index:50;"></div>
                    `}
                </div>
            `;

            if (window.lucide) lucide.createIcons();
            if (state.showQRModal) generateQRCode(state.showQRModal);
        }

        window.state = state;

        // Initial render
        render();
    </script>
</body>
</html>
