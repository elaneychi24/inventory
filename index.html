<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>The Daily Byte | Admin Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
        body { background-color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; }
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        
        #reader { border: none !important; width: 100% !important; overflow: hidden; border-radius: 24px; transition: all 0.2s ease; }
        #reader video { border-radius: 24px; object-fit: cover; width: 100% !important; }
        
        /* Scan Flash Effects */
        .flash-in { border: 8px solid #3b82f6 !important; }
        .flash-out { border: 8px solid #ef4444 !important; }

        .qr-container img { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"
      }
    }
    </script>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getFirestore, collection, doc, onSnapshot, updateDoc, setDoc, query } from "firebase/firestore";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "firebase/auth";

        const manualConfig = {
            apiKey: "AIzaSyBqEfCfi0PrF4cQ5qKI5ceJKkBnfmEaLoQ",
            authDomain: "the-daily-byte-inventory.firebaseapp.com",
            projectId: "the-daily-byte-inventory",
            storageBucket: "the-daily-byte-inventory.firebasestorage.app",
            messagingSenderId: "215481738266",
            appId: "1:215481738266:web:3b2a624f0e4f454304dda3"
        };

        const firebaseConfig = typeof __firebase_config !== 'undefined' 
            ? JSON.parse(__firebase_config) 
            : manualConfig;

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'daily-byte-v1';

        window.FirebaseBridge = { 
            db, auth, appId, collection, doc, onSnapshot, 
            updateDoc, setDoc, query, 
            signInAnonymously, signInWithCustomToken, onAuthStateChanged 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [inventory, setInventory] = useState({});
            const [weeklyOut, setWeeklyOut] = useState({});
            const [weeklyRestock, setWeeklyRestock] = useState({});
            const [view, setView] = useState('inventory');
            const [scanMode, setScanMode] = useState('in'); // 'in' or 'out'
            const [showQRModal, setShowQRModal] = useState(false);
            const [toast, setToast] = useState(null);
            const [loading, setLoading] = useState(true);
            const [lastScanned, setLastScanned] = useState(null);
            
            const scannerRef = useRef(null);
            const scanModeRef = useRef('in');

            const fb = window.FirebaseBridge;

            useEffect(() => {
                scanModeRef.current = scanMode;
            }, [scanMode]);

            useEffect(() => {
                if (!fb) return;
                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await fb.signInWithCustomToken(fb.auth, __initial_auth_token);
                        } else {
                            await fb.signInAnonymously(fb.auth);
                        }
                    } catch (err) {
                        setLoading(false);
                    }
                };
                initAuth();
                const unsubscribe = fb.onAuthStateChanged(fb.auth, (u) => {
                    setUser(u);
                    if (!u) setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user || !fb) return;
                
                const invRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory');
                const unsubInv = fb.onSnapshot(fb.query(invRef), (snap) => {
                    const d = {}; 
                    snap.forEach(doc => d[doc.id] = doc.data());
                    setInventory(d);
                    setLoading(false);
                    setTimeout(() => lucide.createIcons(), 100);
                }, () => setLoading(false));

                const movRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'weeklyMovements');
                const unsubMov = fb.onSnapshot(fb.query(movRef), (snap) => {
                    const d = {}; 
                    snap.forEach(doc => d[doc.id] = doc.data());
                    setWeeklyOut(d);
                });

                const resRef = fb.collection(fb.db, 'artifacts', fb.appId, 'public', 'data', 'weeklyRestocks');
                const unsubRes = fb.onSnapshot(fb.query(resRef), (snap) => {
                    const d = {}; 
                    snap.forEach(doc => d[doc.id] = doc.data());
                    setWeeklyRestock(d);
                });

                return () => { unsubInv(); unsubMov(); unsubRes(); };
            }, [user]);

            const updateQty = async (id, delta, explicitMode = null) => {
                if (!user) return;
                const item = inventory[id];
                if (!item) return;

                const mode = explicitMode || scanModeRef.current;
                const newQty = Math.max(0, (item.qty || 0) + delta);
                
                try {
                    const itemDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', id);
                    await fb.updateDoc(itemDoc, { qty: newQty });

                    if (mode === 'out' && delta < 0) {
                        const movDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'weeklyMovements', id);
                        const currentCount = (weeklyOut[id]?.count || 0) + Math.abs(delta);
                        await fb.setDoc(movDoc, { count: currentCount, name: item.name }, { merge: true });
                    } else if (mode === 'in' && delta > 0) {
                        const resDoc = fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'weeklyRestocks', id);
                        const currentCount = (weeklyRestock[id]?.count || 0) + delta;
                        await fb.setDoc(resDoc, { count: currentCount, name: item.name }, { merge: true });
                    }
                    
                    showToast(`${mode === 'in' ? 'Added' : 'Removed'} ${Math.abs(delta)}x ${item.name}`);
                } catch (err) {
                    showToast("Sync Error");
                }
            };

            const stopScanner = async () => {
                if (scannerRef.current) {
                    try {
                        await scannerRef.current.stop();
                        scannerRef.current = null;
                    } catch (e) { console.error(e); }
                }
                setView('inventory');
                setLastScanned(null);
            };

            const triggerFlash = (mode) => {
                const el = document.getElementById('reader');
                if (!el) return;
                const cls = mode === 'in' ? 'flash-in' : 'flash-out';
                el.classList.add(cls);
                setTimeout(() => el.classList.remove(cls), 400);
            };

            const handleBulkInput = () => {
                if (!lastScanned) return;
                const amount = prompt(`Bulk Update: How many ${lastScanned.name} are you ${scanMode === 'in' ? 'stocking in' : 'stocking out'}?`, "1");
                const num = parseInt(amount);
                if (isNaN(num) || num <= 0) return;
                
                const delta = scanMode === 'in' ? num : -num;
                updateQty(lastScanned.id, delta, scanMode);
                stopScanner();
            };

            const startScanner = () => {
                setView('scanner');
                setTimeout(() => {
                    const html5QrCode = new Html5Qrcode("reader");
                    scannerRef.current = html5QrCode;
                    
                    html5QrCode.start(
                        { facingMode: "environment" }, 
                        { fps: 15, qrbox: { width: 250, height: 250 } },
                        (decodedText) => {
                            const matchId = Object.keys(inventory).find(k => k.toLowerCase() === decodedText.toLowerCase().trim());
                            
                            if (matchId) {
                                const currentMode = scanModeRef.current;
                                triggerFlash(currentMode);
                                
                                // Set last scanned for bulk option
                                setLastScanned({ id: matchId, name: inventory[matchId].name });
                                
                                // Default single scan update
                                const delta = currentMode === 'in' ? 1 : -1;
                                updateQty(matchId, delta, currentMode);
                                
                                if (window.navigator.vibrate) window.navigator.vibrate(100);
                            } else {
                                showToast(`Unknown QR: ${decodedText}`);
                            }
                        },
                        () => {}
                    ).catch(() => showToast("Camera Error"));
                }, 100);
            };

            const downloadCSV = (type) => {
                const data = type === 'in' ? weeklyRestock : weeklyOut;
                if (Object.keys(data).length === 0) return showToast("No data");
                
                const headers = ["ID", "Name", type === 'in' ? "Qty In" : "Qty Out"];
                const rows = Object.entries(data).map(([id, m]) => [id, `"${m.name}"`, m.count]);
                const csv = [headers, ...rows].map(e => e.join(",")).join("\n");
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `Byte_${type}_${new Date().toLocaleDateString()}.csv`;
                a.click();
            };

            const addNewItem = async () => {
                const name = prompt("Product Name:");
                if (!name) return;
                const code = prompt("Assign ID:", "QR-" + name.split(' ')[0].toUpperCase());
                if (!code) return;
                try {
                    await fb.setDoc(fb.doc(fb.db, 'artifacts', fb.appId, 'public', 'data', 'inventory', code), {
                        name, qty: 0, threshold: 5
                    });
                    showToast(`Added ${name}`);
                } catch (err) { showToast("Error"); }
            };

            const showToast = (msg) => {
                setToast(msg);
                setTimeout(() => setToast(null), 2500);
            };

            useEffect(() => { lucide.createIcons(); }, [view, scanMode, showQRModal, loading, lastScanned]);

            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50"><div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="max-w-md mx-auto h-screen flex flex-col bg-slate-50 relative overflow-hidden shadow-2xl text-slate-900">
                    <header className="bg-white px-6 py-4 border-b border-slate-100 safe-top flex justify-between items-center z-50">
                        <div>
                            <h1 className="text-xl font-black italic uppercase tracking-tighter">Byte <span className="text-blue-600">Admin</span></h1>
                            <p className="text-[8px] font-black text-green-500 uppercase tracking-widest flex items-center">
                                <span className="w-1.5 h-1.5 bg-green-500 rounded-full mr-1.5"></span> {view === 'scanner' ? 'SCANNING MODE' : 'LIVE SYNC'}
                            </p>
                        </div>
                        <div className="flex space-x-2">
                            <button onClick={view === 'scanner' ? stopScanner : startScanner} className={`p-3 rounded-2xl transition-all ${view === 'scanner' ? 'bg-red-100 text-red-600' : 'bg-blue-600 text-white shadow-lg shadow-blue-200'}`}>
                                {view === 'scanner' ? <i data-lucide="x"></i> : <i data-lucide="scan"></i>}
                            </button>
                            <button onClick={() => setView(view === 'inventory' ? 'audit' : 'inventory')} className="p-3 bg-slate-100 text-slate-400 rounded-2xl">
                                {view === 'inventory' ? <i data-lucide="bar-chart-3"></i> : <i data-lucide="layout-grid"></i>}
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto p-4 pb-32">
                        {view === 'scanner' && (
                            <div className="bg-white rounded-[32px] p-4 border border-slate-100 animate-slide-up shadow-xl">
                                <div className="flex bg-slate-100 p-1 rounded-2xl mb-4">
                                    <button 
                                        onClick={() => setScanMode('in')}
                                        className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${scanMode === 'in' ? 'bg-white shadow-sm text-blue-600 border border-blue-100' : 'text-slate-400'}`}
                                    >Stock In (+1)</button>
                                    <button 
                                        onClick={() => setScanMode('out')}
                                        className={`flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all ${scanMode === 'out' ? 'bg-white shadow-sm text-red-600 border border-red-100' : 'text-slate-400'}`}
                                    >Stock Out (-1)</button>
                                </div>
                                
                                <div className="relative">
                                    <div id="reader"></div>
                                    <div className="absolute inset-0 pointer-events-none border-2 border-dashed border-white/30 rounded-[24px]"></div>
                                    
                                    {lastScanned && (
                                        <div className="absolute bottom-4 left-4 right-4 animate-slide-up">
                                            <div className="bg-white/90 backdrop-blur-md p-3 rounded-2xl shadow-xl border border-slate-100 flex justify-between items-center">
                                                <div className="truncate pr-2">
                                                    <p className="text-[10px] font-black uppercase text-slate-400">Identified</p>
                                                    <p className="font-black text-xs truncate uppercase italic">{lastScanned.name}</p>
                                                </div>
                                                <button 
                                                    onClick={handleBulkInput}
                                                    className="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg active:scale-95"
                                                >
                                                    Bulk Input
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="mt-4 text-center">
                                    <p className={`text-[10px] font-black uppercase tracking-widest ${scanMode === 'in' ? 'text-blue-500' : 'text-red-500'}`}>
                                        Active: {scanMode === 'in' ? 'Restocking' : 'Stock Out'} Mode
                                    </p>
                                </div>
                            </div>
                        )}

                        {view === 'inventory' && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-2 gap-3">
                                    <button onClick={() => setShowQRModal(true)} className="bg-white p-5 rounded-[28px] border border-slate-100 flex flex-col items-center space-y-2">
                                        <i data-lucide="qr-code" className="text-blue-600"></i>
                                        <span className="text-[9px] font-black uppercase tracking-widest">Stickers</span>
                                    </button>
                                    <button onClick={addNewItem} className="bg-slate-900 p-5 rounded-[28px] text-white flex flex-col items-center space-y-2 shadow-lg">
                                        <i data-lucide="plus"></i>
                                        <span className="text-[9px] font-black uppercase tracking-widest">Add Item</span>
                                    </button>
                                </div>

                                <div className="space-y-2">
                                    {Object.entries(inventory).sort().map(([id, item]) => {
                                        const isLow = (item.qty || 0) <= (item.threshold || 5);
                                        return (
                                            <div key={id} className={`p-4 rounded-2xl border flex justify-between items-center transition-all ${isLow ? 'bg-red-50 border-red-100' : 'bg-white border-slate-100'}`}>
                                                <div className="flex-1 min-w-0 pr-4">
                                                    <p className={`font-black text-[11px] uppercase truncate ${isLow ? 'text-red-600' : 'text-slate-900'}`}>{item.name}</p>
                                                    <p className="text-[7px] font-bold text-slate-400 uppercase tracking-widest">{id}</p>
                                                </div>
                                                <div className="flex items-center space-x-2">
                                                    <button onClick={() => updateQty(id, -1, 'out')} className="w-10 h-10 bg-white/50 rounded-xl text-slate-400 font-bold border border-slate-100 shadow-sm">-</button>
                                                    <span className={`w-8 text-center text-sm font-black ${isLow ? 'text-red-600' : ''}`}>{item.qty || 0}</span>
                                                    <button onClick={() => updateQty(id, 1, 'in')} className="w-10 h-10 bg-slate-900 text-white rounded-xl font-bold shadow-md">+</button>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}

                        {view === 'audit' && (
                            <div className="space-y-4 animate-slide-up">
                                <div className="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="font-black italic uppercase text-sm text-red-600">Stock Out (Weekly)</h3>
                                        <button onClick={() => downloadCSV('out')} className="text-red-600 bg-red-50 p-2 rounded-xl"><i data-lucide="download" className="w-4 h-4"></i></button>
                                    </div>
                                    <div className="space-y-2 max-h-40 overflow-y-auto">
                                        {Object.entries(weeklyOut).length === 0 ? <p className="text-[10px] text-slate-300 uppercase py-2">No Sales</p> : 
                                            Object.entries(weeklyOut).map(([id, m]) => (
                                                <div key={id} className="flex justify-between text-[10px] font-bold py-1 border-b border-slate-50">
                                                    <span className="truncate pr-4 uppercase">{m.name}</span>
                                                    <span className="text-red-500">-{m.count}</span>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-[32px] border border-slate-100 shadow-sm">
                                    <div className="flex justify-between items-center mb-4">
                                        <h3 className="font-black italic uppercase text-sm text-blue-600">Stock In (Weekly)</h3>
                                        <button onClick={() => downloadCSV('in')} className="text-blue-600 bg-blue-50 p-2 rounded-xl"><i data-lucide="download" className="w-4 h-4"></i></button>
                                    </div>
                                    <div className="space-y-2 max-h-40 overflow-y-auto">
                                        {Object.entries(weeklyRestock).length === 0 ? <p className="text-[10px] text-slate-300 uppercase py-2">No Restocks</p> : 
                                            Object.entries(weeklyRestock).map(([id, m]) => (
                                                <div key={id} className="flex justify-between text-[10px] font-bold py-1 border-b border-slate-50">
                                                    <span className="truncate pr-4 uppercase">{m.name}</span>
                                                    <span className="text-blue-500">+{m.count}</span>
                                                </div>
                                            ))
                                        }
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {toast && (
                        <div className="fixed bottom-24 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full text-[10px] font-black uppercase tracking-widest shadow-2xl z-[60] flex items-center">
                            <i data-lucide="check-circle" className="w-3 h-3 mr-2 text-green-400"></i>
                            {toast}
                        </div>
                    )}

                    {showQRModal && (
                        <div className="fixed inset-0 bg-black/90 z-[100] flex flex-col p-6 overflow-y-auto backdrop-blur-md">
                            <div className="bg-white rounded-[40px] p-8 w-full max-w-sm mx-auto my-auto shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="font-black uppercase italic tracking-tighter">QR Sheet Generator</h2>
                                    <button onClick={() => setShowQRModal(false)} className="bg-slate-100 p-2 rounded-full text-slate-400">âœ•</button>
                                </div>
                                <div className="grid grid-cols-2 gap-4 mb-8 overflow-y-auto max-h-[50vh] p-1">
                                    {Object.entries(inventory).map(([id, item]) => (
                                        <div key={id} className="flex flex-col items-center p-4 border border-slate-100 rounded-[24px] bg-slate-50 qr-container">
                                            <img src={`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${id}`} className="w-20 h-20 mb-2 rounded-lg" />
                                            <p className="text-[7px] font-black uppercase truncate w-full text-center">{item.name}</p>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => window.print()} className="w-full bg-blue-600 text-white py-5 rounded-[24px] font-black uppercase text-xs tracking-widest shadow-xl shadow-blue-200">Print All Stickers</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
